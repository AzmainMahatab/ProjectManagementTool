<!-- templates/tasks/task_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete "{{ task.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'project_detail' task.project.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
