<!-- templates/tasks/task_form.html -->
{% extends 'base.html' %}

{% block content %}
<h2>{% if task %}Edit Task{% else %}Add Task to {{ project.title }}{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
