<!-- templates/projects/project_form.html -->
{% extends 'base.html' %}

{% block content %}
<h2>{% if project %}Edit Project{% else %}Create Project{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
